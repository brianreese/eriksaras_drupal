<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Link Box &mdash; CKEditor Sample</title>
	<script src="../../../ckeditor.js"></script>
	<link href="../../../samples/sample.css" rel="stylesheet">
</head>
<body>

		<textarea cols="80" id="editor1" name="editor1" rows="10">
			<p>Foo</p>
			<div class="linkbox linkbox_type-white align-left"><a href="google.com" class="linkbox-title">Bar</a></div>
		</textarea>

		<script>
      CKEDITOR.config.extraPlugins = 'linkbox'
      CKEDITOR.replace( 'editor1', {
        toolbar: [
          [ 'Linkbox' ]
        ]
      });
		</script>

</body>
</html>
